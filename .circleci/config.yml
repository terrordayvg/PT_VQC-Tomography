version: 2.1
orbs:
  python: circleci/python@2.0.3
  codecov: codecov/codecov@3.2.5
  

jobs:
  test_manager: # this can be any name you choose
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - codecov/upload:
          file: {{"/home"}}
      - run:
          name: Run tests
          command: python Process_tomography/test.py
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

workflows:
  test_my_app:
    jobs:
      - test_manager
