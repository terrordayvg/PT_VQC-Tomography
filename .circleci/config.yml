version: 2.1
orbs:
  python: circleci/python@2.0.3
  codecov: codecov/codecov@3.2.4
  

jobs:
  test_manager: # this can be any name you choose
    executor: python/default
    parameters:
      description: Token for circleci to codecov integration
      type: env_var_name
      default: CODECOV_TOKEN
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: python -m pytest Process_tomography/test.py -v --junitxml="result.xml" #python Process_tomography/test.py
      - codecov/upload:
          file: '/home/circleci/project/result.xml'
          token: CODECOV_TOKEN
            
                
          
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

workflows:
  test_my_app:
    jobs:
      - test_manager
