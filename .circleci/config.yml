---
version: 2.1
orbs:
  python: circleci/python@3.10.5
  codecov: codecov/codecov@3.2.4
jobs:
  test_manager:
    executor:
      name: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: python -m pytest Testing/ -v --junitxml="coverage.xml"
      - codecov/upload:
          file: /home/circleci/project/coverage.xml
          token: CODECOV_TOKEN
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
workflows:
  test_my_app:
    jobs:
      - test_manager
