version: 2.1
orbs:
  python: circleci/python@2.0.3
  codecov: codecov/codecov@3.2.4

jobs:
  test_manager:
    executor: python/default
    steps:
      - checkout
      - python/setup:
          python-version: "3.10"   # <-- set Python version here
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: python -m pytest Testing/ -v --junitxml="coverage.xml"
      - codecov/upload:
          file: '/home/circleci/project/coverage.xml'
          token: CODECOV_TOKEN
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
          
workflows:
  test_my_app:
    jobs:
      - test_manager
